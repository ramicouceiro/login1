<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="izquierda-login">
                <div class="img-login">
                    <h2>Planea tus actividades y controla tu progreso online</h2>
                    <img src="./img/cohete.png" alt="cohete">
                </div>
            </div>
            <div class="login">
                <div class="inputs-login">
                    <div class="texto-login">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <form action="">
                        <label for="user">Nombre de usuario</label>
                        <input type="text" name="user" id="user" placeholder="Ingresa tu nombre de Usuario">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Ingresa tu Contraseña">
                        <div class="terminos">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox"><span> Acepto los <a href="#">términos y condiciones</a></span></label>
                        </div>
                        <div class="submit">
                            <input type="button" value="Iniciar Sesion">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
